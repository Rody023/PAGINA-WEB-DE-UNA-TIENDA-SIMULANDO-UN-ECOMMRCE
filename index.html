<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecommerce Demo</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="sticky-top bg-light shadow">
    <nav class="navbar navbar-expand-lg navbar-light container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://cdn-icons-png.freepik.com/256/11181/11181797.png?semt=ais_hybrid" alt="Logo" width="40" class="me-2">
        <span>Ecommerce Demo</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="#inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#categorias">Categorías</a></li>
          <li class="nav-item position-relative">
            <a class="nav-link" href="#" id="openCartModal">
              <i class="fas fa-shopping-cart"></i>
              <span id="cartCount" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Sección de Inicio -->
  <section id="inicio" class="container my-5">
    <div class="text-center">
      <h1>¡Bienvenido a nuestra tienda!</h1>
      <p class="lead">Descubre nuestros productos y disfruta de una experiencia de compra única.</p>
    </div>
  </section>

  <!-- Buscador -->
  <section class="container mb-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar productos por nombre o categoría">
      </div>
    </div>
  </section>

  <!-- Sección de Categorías -->
  <section id="categorias" class="container">
    <div class="row" id="productContainer">
      <!-- Las tarjetas de producto se generarán aquí dinámicamente -->
    </div>
  </section>

  <!-- Modal de Cantidad -->
  <div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="quantityModalLabel" class="modal-title">Seleccionar Cantidad</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <input type="number" id="productQuantity" class="form-control" min="1" value="1">
        </div>
        <div class="modal-footer">
          <button type="button" id="confirmQuantity" class="btn btn-primary">Añadir al carrito</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal del Carrito -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="cartModalLabel" class="modal-title">Tu Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems">
            <!-- Productos agregados se mostrarán aquí -->
          </div>
          <div class="mt-3">
            <h5>Total: $<span id="cartTotal">0.00</span></h5>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="openPaymentModal" class="btn btn-success" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#paymentModal">Pagar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Pasarela de Pago -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="paymentModalLabel" class="modal-title">Pasarela de Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="paymentForm">
            <div class="mb-3">
              <label for="payerName" class="form-label">Nombre</label>
              <input type="text" id="payerName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Número de Tarjeta</label>
              <input type="text" id="cardNumber" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            </div>
            <div class="mb-3">
              <label for="expiry" class="form-label">Fecha de Expiración</label>
              <input type="text" id="expiry" class="form-control" placeholder="MM/AA" required>
            </div>
            <div class="mb-3">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" id="cvv" class="form-control" placeholder="XXX" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Pagar y Generar Factura</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle con Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Archivo JS personalizado -->
  <script src="script.js"></script>
</body>
</html>
